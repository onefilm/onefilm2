<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEKUY FILM</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #004d66);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #logo1, #logo2 {
            position: absolute;
            width: 300px; /* Memperbesar ukuran gambar */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #logo1 {
            animation: logo1Anim 2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        #logo2 {
            animation: logo2Anim 2s cubic-bezier(0.68, -0.55, 0.27, 1.55) 2s forwards;
        }

        @keyframes logo1Anim {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            70% {
                transform: translateY(15%);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes logo2Anim {
            0% {
                transform: translateX(-10px); /* Berdempetan lebih rapat dengan logo 1 */
                opacity: 0;
            }
            70% {
                transform: translateX(35px); /* Sesuaikan agar lebih rapat */
                opacity: 1;
            }
            100% {
                transform: translateX(40px); /* Posisi akhir lebih dekat */
                opacity: 1;
            }
        }

        footer {
            position: absolute;
            bottom: 20px; /* Jarak dari bawah */
            text-align: center;
            width: 100%;
            color: #FFFFFF;
            font-size: 16px; /* Ukuran font */
            opacity: 0; /* Mulai dengan tidak terlihat */
            animation: fadeInText 2s ease-in-out 3s forwards; /* Animasi muncul setelah 4 detik */
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo1" src="logo1.png" alt="Logo 1">
        <img id="logo2" src="logo2.png" alt="Logo 2">
    </div>
    <footer>
        &copy; 2024 OneKuy Studio
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="firebase-config.js"></script> <!-- Pastikan file firebase-config.js dimuat di sini -->

    <script>
        // Cek status autentikasi pengguna
        firebase.auth().onAuthStateChanged((user) => {
            setTimeout(function(){
                if (user) {
                    // Jika pengguna sudah login, arahkan ke home.html
                    window.location.href = 'home.html';
                } else {
                    // Jika belum login, arahkan ke login atau register page
                    window.location.href = 'daftar.html';  // Sesuaikan dengan halaman login/register kamu
                }
            }, 5000); // 5 detik delay untuk lebih halus
        });
    </script>
</body>
</html>
